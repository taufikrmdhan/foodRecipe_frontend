<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add recipe</title>
    <link rel="stylesheet" href="/assets/addrecipe.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body class="custom-body">
    <header>
      <nav class="navbar navbar-expand-lg bg-transparent fixed-top p-4">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item px-3">
                <a
                  class="nav-link active custom-nav"
                  aria-current="page"
                  href="landingPage.html"
                  >Home</a
                >
              </li>
              <li class="nav-item px-3">
                <a class="nav-link active active-custom custom-nav" href="">Add Recipe</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link active custom-nav" href="profile.html">Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container mt-5">
          <form class="mx-5">
            <div class="mb-3">
                <div class="rectangle">
                    <div>
                        <img src="/assets/image/image.svg" alt="" class="image-add" id="customBtn">
                    </div>
                
                <h5 class="text-muted" id="customBtn" onclick={handleClick}>
                    Add image
                </h5>
            </div>
              <input
                type="file"
                ref={hiddenFileInput}
                id="formFile"
                onchange={handleChange}
                style="display: none;"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Title"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Ingredients"
              ></textarea>
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="1"
                placeholder="Video"
              ></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-custom-area">Post</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="container-fluid mt-5 custom-footer">
      <div class="text-center m-5">
        <h4>Eat, Cook, Repeat</h4>
        <p class="text-muted">Share your best recipe by uploading here !</p>
      </div>
      <nav class="d-flex justify-content-center">
        <div class="container custom-inner-footer">
          <div class="footer-links">
            <ul class="navbar-nav d-flex flex-row">
              <li class="custom-list-footer">
                <a href="">Product</a>
              </li>
              <li class="custom-list-footer">
                <a href="">Company</a>
              </li>
              <li class="custom-list-footer">
                <a href="">Learn More</a>
              </li>
              <li class="custom-list-footer">
                <a href="">Get In Touch</a>
              </li>
            </ul>
          </div>
          <div class="custom-arcademy">
            <p>Â© Arcademy</p>
          </div>
        </div>
      </nav>
    </footer>
    <script>
        const hiddenFileInput = document.querySelector('#formFile');
        const imageInput = document.querySelector('#customBtn');
        const handleClick = (e) => {
            hiddenFileInput.current.click();
        };
        const handleChange = (e) => {
            const fileUploaded = e.target.files[0];
            document.getElementById('customBtn').innerHTML = fileUploaded.name;
            setImage(fileUploaded);
        };

    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
